<h1>My todo list</h1>

<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for tasks in task %}
    <tr>
        <td> {{tasks.title}}</td>
        <td><a href="{% url 'tasks-detail' tasks.id %}">View</a></td>  <!-- the tasks.id is from tasks on line 7 -->
    </tr>
    {% empty %}
    <h3>No items in the list</h3>
    <a href="">Add New Item</a>
    {% endfor %} 
</table>
